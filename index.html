<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>JavaScript Calculator</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

   <div class="calculator">
    <p class="title">JS-calculator</p>
    <input type="text" class="calculator-screen" disabled>
    <div class="calculator-keys">
        <button class="operator" type="button" value="+">+</button>
        <button class="operator" type="button" value="-">-</button>
        <button class="operator" type="button" value="*">x</button>
        <button class="operator" type="button" value="/">/</button>

        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>

        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>

        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>

        <button type="button" value="0">0</button>
        <button type="button" value="." class="decimal">.</button>
        <button type="button" value="clear-all" class="clear-all">AC</button>

        <button type="button" class="equal-sign operator" value="=">=</button>
    </div>
   </div>
    
    
    <script src="scripts.js">
      </script>
  </body>
</html>
